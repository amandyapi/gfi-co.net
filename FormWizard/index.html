<body>
    <div class="page-content" style="background-image: url('images/wizard-v10-bg.jpg')">
        <div class="wizard-v10-content">
            <div class="wizard-form">
                <div class="wizard-header">
                    <h3>Estimez votre projet</h3>
                </div>
                <form class="form-register" action="#" method="post">
                    <div id="form-total">

                        <h2>1</h2>
                        <section>
                            <h3>TERRAIN - Type de Maison</h3>
                            <div class="inner">
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="first-name" class="">Avez-vous un terrain ?</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>OUI</option>
                                            <option>NON</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="last-name">Combien de pièces souhaitez-vous ?</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>3 pièces</option>
                                            <option>4 pièces</option>
                                            <option>5 pièces</option>
                                            <option>6 pièces</option>
                                            <option>Plus de 6 pièces</option>
                                            <option>Moins de 3 pièces</option>
                                            <option>Indiférent</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <h2>2</h2>
                        <section>
                            <h3>BUDGET - Délais</h3>
                            <div class="inner">
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="email">Budget maison?</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Moins de 5 millions FCFA</option>
                                            <option>5 à 10 millions FCFA</option>
                                            <option>10 à 20 millions FCFA</option>
                                            <option>20 à 30 millions FCFA</option>
                                            <option>Plus de 30 millions FCFA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="password">Date de début prévisionnelle</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Moins de 3 mois</option>
                                            <option>3 à 6 mois</option>
                                            <option>Plus de 6 mois</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <h2>3</h2>
                        <section>
                            <h3>VILLE - Localisation</h3>
                            <div class="inner">
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="subject">Pays</label>
                                        <select name="subject" id="subject" class="form-control">
                                            <option value="" disabled selected>Your Subject</option>
                                            <option value="civ">Côte d'Ivoire</option>
                                            <option value="mali">Mali</option>
                                            <option value="bf">Burkina Faso</option>
                                            <option value="guinee">Guinée</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="comment">Ville</label>
                                        <input type="text" name="ville" class="form-control" id="ville">
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.steps.js"></script>
    <script src="js/main.js"></script>
