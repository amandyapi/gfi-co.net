## USERS
userLogin:
    path: /security/users/login
    controller: App\Controller\UserController::login
    methods: ["POST"]

userGetAll:
    path: /security/users
    controller: App\Controller\UserController::getAll
    methods: ["GET"]

userGetOne:
    path: /security/users/{id}
    controller: App\Controller\UserController::getOne
    methods: ["GET"]
    requirements:
        id: '\d+'

## ARTICLES

articleGetAll:
    path: /edition/articles
    controller: App\Controller\ArticleController::getAll
    methods: ["GET"]

articleGetOne:
    path: /edition/articles/{id}
    controller: App\Controller\ArticleController::getOne
    methods: ["GET"]
    requirements:
        id: '\d+'

articleUpdateOne:
    path: /edition/articles/{id}
    controller: App\Controller\ArticleController::updateOne
    methods: ["PUT"]
    requirements:
        id: '\d+'

articleGetByLang:
    path: /edition/articles/{lang}
    controller: App\Controller\ArticleController::getAllByLang
    methods: ["GET"]

articleNew:
    path: /edition/articles
    controller: App\Controller\ArticleController::save
    methods: ["POST"]


